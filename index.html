<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0bbc0d0a8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h2>Budgetify</h2>

      <div class="NavDashBoard navIcons">
        <i class="fa-solid fa-chart-pie"></i>
        <p>Dashboard</p>
      </div>
      <hr class="bottom" />
      <div class="settings">
        <i class="fa-solid fa-gear"></i>
        <p>Settings</p>
      </div>
      <div class="Logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <p>Log Out</p>
      </div>
    </nav>

    <main id="main">
      <section class="topNav">
        <div class="addExpense navIcons">
          <i class="fa-solid fa-dollar-sign"></i>
          <p>Add Expense</p>
        </div>
        <i class="fa-regular fa-bell"></i>
        <div class="profile">
          <p>Donna</p>
          <img src="images/user.jpg" alt="" />
        </div>
      </section>
      <section class="mainBody container">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <!-- <h1>Expense Tracker</h1> -->
          <div class="miniDashboard">
            <p>Balance</p>
            <h2 id="balance">$3000</h2>
            <div class="ExpenseDashboard">
              <div>
                <p>Total Expense</p>
                <h2 id="TotalExpense"></h2>
              </div>
              <hr />
              <div>
                <p>Total income</p>
                <h2 id="TotalIncome">$3000</h2>
              </div>
              <hr />

              <div>
                <p>Average Expense</p>
                <h2 id="AverageExpense">$3000</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="expensess">
          <div class="Search">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search" />
          </div>
          <div style="display: flex; align-items: center; gap: 2rem">
            <div>
              <button id="AddModal">Add Expense</button>
            </div>
            <div class="expenseList navIcons">
              <i class="fa-solid fa-list"></i>
              <p>Sort</p>
            </div>
          </div>
        </div>

        <div
          style="
            height: 15rem;
            overflow: auto;
            margin: 0;
            padding: 0;
            margin-top: 1rem;
          "
          id="Scroller"
          class="scrolldown"
        >
          <table>
            <thead>
              <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tr></tr>
          </table>
        </div>
      </section>
    </main>

    <section class="modal">
      <div class="modal-top">
        <p>Add Expenses</p>
        <i class="fa-solid fa-times"></i>
      </div>
      <div class="form">
        <div class="inputRow">
          <div>
            <p>Amount</p>

            <input type="number" id="amount" />
          </div>
          <div>
            <p>Category</p>
            <input type="text" id="Category" />
          </div>
        </div>
        <div class="inputRow">
          <div>
            <p>Description</p>
            <input type="text" id="description" />
          </div>
          <div>
            <p>Date</p>
            <input type="date" id="date" />
          </div>
        </div>
      </div>
      <button id="AddBtn">Add</button>
    </section>

    <section class="EditModal">
      <div>
        <input type="number" id="EditAmount" />
      </div>
      <div>
        <input type="text" id="EditCategory" />
      </div>
      <div>
        <input type="text" id="EditDescription" />
      </div>
      <div>
        <input type="date" id="EditDate" />
      </div>
      <div>
        <button class="EditDone">Done</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
